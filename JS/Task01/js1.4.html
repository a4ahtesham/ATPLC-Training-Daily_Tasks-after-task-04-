<h2> The Console.log method </h2> 
<script> 

function factorial(num) {

  if (num === 0) {
    return 1;
  }

 
  else {
    return num * factorial(num - 1);
  }
}


const num = prompt("Enter the number :")

const fact = factorial(num);
console.log("Factorial is:"  +fact);

</script>
