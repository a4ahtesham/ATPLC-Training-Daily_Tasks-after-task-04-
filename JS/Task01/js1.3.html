<h2> The Console.log method </h2> 
<script>


function fibonacci(num) {
  let fibSeries = [];
  fibSeries[0] = 0;
  fibSeries[1] = 1;

  for (let i = 2; i < num; i++) {
    fibSeries[i] = fibSeries[i - 1] + fibSeries[i - 2];
  }

  return fibSeries;
}

const num= prompt("Enter the number of terms in the Fibonacci series :");

const fibSeries = fibonacci(num);

console.log("Fibonacci series upto" +num+ "terms:" +fibSeries);

</script>
