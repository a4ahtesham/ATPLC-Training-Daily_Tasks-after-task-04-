<h2> The Console.log method </h2> 
<script> 

let i= ("loop \t");
for (let i = 0; i < 10; i++) {
  console.log("The value of i is: " + i);
}


let count = 0;
while (count < 10) {
  console.log("Count is " + count);
  count++;
}


let num = 1;

do {
  console.log(num);
  num++;
} while (num <= 10);

</script>
